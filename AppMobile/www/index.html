<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/google-font.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <title>Hello World</title>
</head>
<body>
<div class="app">
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2 m4 offset-m4" id="logo">
                <img class="responsive-img" src="img/logo.png"/>
            </div>
            <div class="col s4 offset-s4 m4 offset-m4" id="logo_small">
                <img class="responsive-img" src="img/logo_small.png"/>
            </div>
        </div>

        <div class="row">
            <form class="col s8 offset-s2 m4 offset-m4">
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="login" type="text" class="validate">
                        <label for="login">Identifiant</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="center-align">
                        <a class="btn waves-effect waves-light" id="action">Connection
                        </a>
                    </div>
                </div>
                <div class="row">
                    <p id="error" class="center-align"></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
