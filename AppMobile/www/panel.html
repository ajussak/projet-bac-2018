<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/google-font.css"/>
    <link type="text/css" rel="stylesheet" href="css/panel.css"/>
    <title>Hello World</title>
</head>
<body>
<div class="app">
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center"><img src="img/logo_small.png"/></a>
            <ul class="left">
                <li><a id="disconnect"><i class="material-icons">exit_to_app </i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <h5 class="center light">Relevés énergétiques</h5>
        </div>

        <div class="row">
            <div class="col s6 center">
                <a>Révelé électrique (30 derniers jours)</a><br />
                <a id="electricity" class="info">120 kWh</a>
            </div>
            <div class="col s6 center">
                <a>Révelé d'eau (30 derniers jours)</a><br />
                <a id="water" class="info">120 m³</a>
            </div>
        </div>

        <div class="row">
            <div class="col l6 offset-l3 s10 offset-s1 center">
                <h5 class="light">Température de consigne :</h5>
                <a id="temp" class="info"/></a>
            </div>
            <div class="col s10 offset-s1">
                <form action="#">
                    <p class="range-field center">
                        <input type="range" id="setpoint" min="4" step="0.5" max="28"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/panel.js"></script>
</body>
</html>
